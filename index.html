<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>To Do List</title>

		<!-- CSS Frameworks -->
		<!-- Boostrap 4.5.3 (CDN) -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

		<!-- Font Awesome 5.15.1 (CDN) -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

		<!-- JS Frameworks -->
		<!-- jQuery 3.5.1 (CDN) -->
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/style.css">

		<!-- Custom JS Functions -->
		<script src="js/functions.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="container text-center">
			<div class="row">
				<div class="col">
					<h1>WORK TO-DOS</h1>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<p class="first-p">Enter text into input field to add items to your list.</p>
					<p class="second-p">Click the item to mark it as complete.</p>
					<p class="third-p">Click the "X" to remove the item from your list.</p>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="list-item">
						<input class="input-item" type="text" placeholder="New item...">
						<button id="enter"><i class="fas fa-pencil-alt"></i></button>
					</div>
				</div>
			</div>
			<div class="row item-add">
				<div class="col">
					<div class="to-do-list">
						<ul>
						</ul>
					</div>
				</div>
			</div>
			<div class="fixed-end">
				<p>made with &hearts; by Gabriele</p>
			</div>
		</div>

		<!-- Custom JS -->
		<script src="js/main.js" charset="utf-8"></script>
	</body>
</html>
